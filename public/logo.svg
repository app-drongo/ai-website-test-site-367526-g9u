<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="brandGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e07a5f"/>
      <stop offset="100%" style="stop-color:#c9553d"/>
    </linearGradient>
  </defs>
  
  <!-- Grid of dots icon (representing web/builder) -->
  <g transform="translate(25, 35)">
    <circle cx="0" cy="0" r="6" fill="url(#brandGradient3)"/>
    <circle cx="22" cy="0" r="6" fill="url(#brandGradient3)" opacity="0.7"/>
    <circle cx="44" cy="0" r="6" fill="url(#brandGradient3)" opacity="0.4"/>
    <circle cx="0" cy="22" r="6" fill="url(#brandGradient3)" opacity="0.7"/>
    <circle cx="22" cy="22" r="6" fill="url(#brandGradient3)"/>
    <circle cx="44" cy="22" r="6" fill="url(#brandGradient3)" opacity="0.7"/>
    <circle cx="0" cy="44" r="6" fill="url(#brandGradient3)" opacity="0.4"/>
    <circle cx="22" cy="44" r="6" fill="url(#brandGradient3)" opacity="0.7"/>
    <circle cx="44" cy="44" r="6" fill="url(#brandGradient3)"/>
  </g>
  
  <!-- Wordmark - adjusted y from 72 to 75 for proper vertical centering -->
  <text x="95" y="75" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="52" 
        font-weight="600" 
        fill="#2a2520"
        letter-spacing="1">
    <tspan>Webline</tspan>
  </text>
</svg>
